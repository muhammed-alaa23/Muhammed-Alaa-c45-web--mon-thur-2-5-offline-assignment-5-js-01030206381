<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container py-5">
            <div class="logo-site float-start">
                <a class="navbar-brand d-inline-block align-middle p-0" href="#"><img src="images/logo@2x.png" alt="" style="width: 64px; height: 38px;"></a>
                <div class="logo-type d-inline-block align-middle"><h1 class="logo-h1">Weather</h1>
                <small class="logo-sm">tagline goes here</small></div>
            </div>
            <button class="navbar-toggler bg-body-tertiary border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item p-2 ">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item p-2">
                    <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item p-2">
                    <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item p-2">
                    <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item p-2">
                    <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="home">
        <div class="container">
            <form class="find-loc">
                <input type="text" class="input-loc" placeholder="Find Your Location...." id="search" >
                <input type="button" value="Find" id="submit">
            </form>
        </div>

        <div class="container">

            <div class="row g-0">


                         
            <div class="today-weather col-md-4 ">
                <div class="today-head">
                    <div class="day float-start"></div>
                    <div class="date float-end"></div>
                    <div class="clear"></div>
                </div>
                <div class="today-footer">
                    <div class="city"></div>
                    <div class="degree">
                        <div class="num">
                        </div>
                        <div class="degree-icon">
                            <img src="images/113 (1).png" alt="" width="90px">
                        </div>
                    </div>
                    <div class="custom">Clear</div>
                    <span>
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>

                </div>
            </div>



            <div class="tomorrow-weather col-md-4 ">
                <div class="tomorrow-head">
                    <div class="day"></div>
                </div>
                <div class="tomorrow-footer">
                    <div class="degree-icon">
                            <img src="images/113.png" alt="" width="48px">
                        </div>
                    <div class="degree">
                        <div class="num">
                        </div>
                    <div class="num-2"></div>
                    </div>
                    <div class="custom"></div>
                </div>
            </div>
       






           <div class="tomorrow-weather col-md-4">
                <div class="today-head">
                    <div class="day"></div>
                </div>
                <div class="tomorrow-footer2">
                    <div class="degree-icon">
                            <img src="images/113.png" alt="" width="48px">
                        </div>
                    <div class="degree">
                        <div class="num"></div>
                    <div class="num-2"></div>
                    </div>
                    <div class="custom"></div>
                </div>
            </div>





            </div>

        </div>

    </div>




    <footer class="footer">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-8">
                        <form class="subscribe">
                            <input type="text" class="input-sub" placeholder="  Enter your email subscribe....">
                            <input type="submit" value="subscribe">
                        </form>
                </div>

                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href=""><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
                
            </div>

            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    



    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/main.js" ></script>
</body>
</html>
